<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
</head>
<body>
    <form>
      <div class="container"></div>
<fieldset>
    <legend><h2>Your Review</h2></legend>
    <label>
        <h3>How did you hear about this?</h3>
    </label>
    <p>Select Your Option</p>
    <Select>
        <option value="Ipod">Ipod</option>
        <option value="Newspaper">Newspaper</option>
        <option value="Radio">Radio</option>
    </Select>
<label>
    <h3>Would you visit again?</h3>
</label>
<label>
    Yes:
        <input type="radio" name="again">
</label>
<label>
    No:
    <input type="radio" name="again">
</label>
<label>
    Maybe:
    <input type="radio" name="again">
</label>
<h3>Comment</h3>
<textarea cols="70" rows="10" placeholder="Enter Your Text Here"></textarea>
<h3>Documents</h3>
<input type="file"><br><br>
<label>
    <input type="checkbox">
    Sign me up for email update
</label><br><br>

<input type="Submit">
<label>
</label>
</fieldset>
    </form>        
</body>
</html>
